<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper cut your scissors</title>
    <style>
        h1 {
            font-size: 50px;
        }
        #p1 {
            position: absolute;
            left: 20%;
        }
        #p2 {
            position: absolute;
            left: 70%;
        }
        #leftpic {
            width: 500px;
            height: 500px;
            position: absolute;
            top: 25%;
            left: 10%;
        }
        #rightpic{
            width: 500px;
            height: 500px;
            position: absolute;
            left: 60%;
            top: 25%;

        }

        #btrestart{
            position: absolute;
            top: 650px;
            left: 500px;
            font-size: 50px;
            display: none;
        }
    </style>
    <script>
        var leftChoice;
        var rightChoice;
        document.addEventListener('keyup', function(event){     
            console.log(event.key);
            if (event.key == "q") {
                leftChoice = "rock"
            } else if (event.key == "w"){
                leftChoice = "paper"
            } else if (event.key == "e") {
                leftChoice = "scissor"
            } else if (event.key == "i") {
                rightChoice = "rock"
            } else if (event.key == "o"){
                rightChoice = "paper"     
            } else if (event.key == "p") {
                rightChoice = "scissor"
            }

            checkwinne()
        }); 


        function checkwinne() {
            console.log("check" + leftChoice + rightChoice)
            if (leftChoice=="rock" && rightChoice=="rock") {
                setTimeout(() => {
                    alert("draw")
                }, 200);
                
                imagesL("rock.png")
                imagesR("rock.png")
            }
            if (leftChoice=="scissor" && rightChoice=="scissor") {
                setTimeout(() => {
                    alert("draw")
                }, 200);
             
             imagesL("scissors.jpg")
             imagesR("scissors.jpg")
            }
            if  (leftChoice=="paper"  && rightChoice=="paper") {
                setTimeout(() => {
                    alert("draw")
                }, 200);
             
             imagesL("paper.jpg")
             imagesR("paper.jpg")
            }
            if  (leftChoice=="rock"   && rightChoice=="scissor"){
             
             setTimeout(() => {
                alert("player1wins")
                }, 200);
             imagesL("rock.png")
             imagesR("scissors.jpg") 
            }
            if  (leftChoice=="rock"   && rightChoice=="paper"){
             setTimeout(() => {
                alert("player2wins")   
                }, 200);

             imagesL("rock.png")
             imagesR("paper.jpg")
            }
            if  (leftChoice=="paper"   && rightChoice=="rock"){
             
             setTimeout(() => {
                alert("player1wins")
                }, 200);
             imagesL("paper.jpg")
             imagesR("rock.png")
            }
            if  (leftChoice=="paper"   && rightChoice=="scissor"){
             
             setTimeout(() => {
                alert("player2wins")
                }, 200);
             imagesL("paper.jpg")
             imagesR("scissors.jpg")
            }
            if  (leftChoice=="scissor"   && rightChoice=="rock"){
             
             setTimeout(() => {
                alert("player2wins")
                }, 200);
             imagesL("scissors.jpg")
             imagesR("rock.png")
            }
            if  (leftChoice=="scissor"   && rightChoice=="paper"){
             
             setTimeout(() => {
                alert("player1wins")
                }, 200);
             imagesL("scissors.jpg")
             imagesR("paper.jpg")
            }

            
            showFeedbackAndRestart()
             
        } 
            

        function imagesL(newImageName) {
            document.getElementById("leftpic").src = newImageName;
  
        }

        function imagesR(newImageName) {
            document.getElementById("rightpic").src = newImageName;
        }

        function showFeedbackAndRestart() {
            // document.getElementById('p1').style.display = "none"
            // document.getElementById('p2').style.display = "none"
            // document.getElementById('leftpic').style.display = "none"
            // document.getElementById('rightpic').style.display = "none"

            document.getElementById("btrestart").style.display = "block";
          
        }

        function refreshTheGame() {
            window.location.reload();
        }



    </script>
</head>
<body>
   <h1 id="p1">player1</h1> 
   <h1 id="p2">player2</h1>
   <img id="leftpic" src="./cloud.jpeg" alt="">
   <img id="rightpic" src="./cloud.jpeg" alt="">
   <div id="btrestart" onclick="refreshTheGame()">click here to play again</div>
</body>
</html>
